<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>Id
		</thead>
		<thead>Title
		</thead>
		<thead>Publisher
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">12</td>
				<td th:text="${book.title}">Spring</td>
				<td th:text="${book.publisher.name}">Feltr</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
